<h2>Add Comment</h2>
<form (submit)="addAttraction()">
  <label for="attractionName">Attraction Name:</label>
  <input type="text" id="attractionName" [(ngModel)]="newAttraction.name" required>

  <label for="comments">Comments:</label>
  <input type="text" id="comments" [(ngModel)]="newAttraction.comments" required>

  <button type="submit">Add Comment</button>
</form>
